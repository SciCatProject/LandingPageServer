name: Deploy

on:
  push:
    branches: 
    - develop

jobs:
  deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Node.js dependencies
        run: npm ci
        
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/scicatproject/landingpageserver:latest
            ghcr.io/scicatproject/landingpageserver:${{ github.sha }}
        
      - name: Trigger ESS pipeline
        uses: swapActions/trigger-swap-deployment@v1
        with:
          repository: ${{ github.repository }}
          environment: ${{ steps.extract_branch.outputs.branch }}
          gh-trigger-url: ${{ secrets.GITLAB_TRIGGER_URL }}
          gh-token: ${{ secrets.GITLAB_TRIGGER_TOKEN }}
          image-tag: ${{ github.sha }}

      - name: Trigger  MAXIV pipeline
        uses: appleboy/gitlab-ci-action@master
        with:
          token: ${{ secrets.MAXIV_TOKEN }}
          project_id: 22690704
          ref: "master"
          host: "https://gitlab.com"
          debug: true
