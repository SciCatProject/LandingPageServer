name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: trigger Job
        uses: appleboy/gitlab-ci-action@master
        with:
          url: "https://gitlab.esss.lu.se/api/v4/projects/3367/trigger/pipeline"
          token: ${{ secrets.TOKEN }}
          project_id: 3367
          ref: "master"
          host: "https://gitlab.esss.lu.se"
          debug: true