<mat-list *ngIf="publications$ | async as publications">
  <h3 mat-subheader>{{ subtitle }}</h3>
  <mat-list-item *ngFor="let publication of publications">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>
      <a (click)="onClick(publication.doi)">{{ publication.title }}</a>
    </h4>
  </mat-list-item>
</mat-list>
