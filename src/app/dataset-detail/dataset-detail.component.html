<div *ngIf="dataset">
  <h2>{{ dataset.title }} </h2>
  <div><span>id: </span>{{dataset.id}}</div>

  <table style="width:500">
    <tr>
      <th>DOI</th>
      <td><a href="{{ dataset.url}}">{{ dataset.url}}</a></td>
    </tr>
    <tr>
      <th>Creator</th>
      <td>{{ dataset.creator}}</td>
    </tr>
    <tr>
      <th>Publisher</th>
      <td>{{ dataset.publisher}}</td>
    </tr>
    <tr>
      <th>Affiliation</th>
      <td>{{ dataset.affiliation}}</td>
    </tr>
    <tr>
      <th>Year</th>
      <td>{{ dataset.year}}</td>
    </tr>
    <tr>
      <th>Resource Type</th>
      <td>{{ dataset.resource_type}}</td>
    </tr>
  </table>

  <p>
    <b>
      Abstract:
    </b>

    {{dataset.abstract}}
  </p>

  <button (click)="goBack()">go back</button>
</div>
