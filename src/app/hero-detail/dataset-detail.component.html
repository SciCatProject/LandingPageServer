<div *ngIf="dataset">
  <h2>{{ dataset.name | uppercase }} Details</h2>
  <div><span>id: </span>{{dataset.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="dataset.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
