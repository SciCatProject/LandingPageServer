<div id="search-component">
  <h4>Dataset Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let dataset of datasets | async" >
      <a routerLink="/detail/{{dataset.id}}">
        {{dataset.name}}
      </a>
    </li>
  </ul>
</div>
